<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciamento - Login</title>
    <link
      rel="SHORTCUT ICON"
      href="https://cdn.izap.com.br/arnia.com.br/uploads/tema/plusfiles/2_favicon.ico"
    />
    <link rel="stylesheet" href="Css/style.css" />
    <script
      src="https://kit.fontawesome.com/9170d3f7ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="JS/login/login.js" defer></script>
  </head>
  <body class="body">
    <div class="container">
      <div class="container-form">
        <form id="Formlogin" class="login">
          <div class="tituloForm">
            <p>Seja bem vindo!</p>
            <h2>Realize seu login</h2>
          </div>

          <div class="input-group">
            <label for="" class="labelLogin">E-mail</label>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Insira seu email"
              class="rounded-4"
            />
            <div class="icon">
              <i class="fa-solid fa-envelope iEmail"></i>
            </div>
          </div>

          <div class="input-group">
            <label for="" class="labelLogin" id="idLabel">Senha</label>

            <input
              type="password"
              name=""
              id="senha"
              placeholder="Insira sua senha"
              class="rounded-4"
            />
            <div class="icon">
              <i class="fa-solid fa-lock iPassword"></i>
            </div>
          </div>

          <small class="validacao" id="validacao"
            >Email ou senha invalido</small
          >
          <div class="form-check mt-4">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckIndeterminate"
            />
            <label
              class="form-check-label labelcheck"
              for="flexCheckIndeterminate"
            >
              Lembrar-me
            </label>

            <a href="#" class="esqSenha">Esqueci minha senha</a>
          </div>

          <button type="submit" class="rounded-4">Entrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
