<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="SHORTCUT ICON"

      crossorigin="anonymous"
    ></script>
    <link

      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="../../JS/Mentorias JS/mentoria.js" defer></script>
  </head>

  <body class="dark">
    <!-- MENU ASIDER -->
    <header>
      <aside class="container-aside">
        <h2>
          <span class="spanMentor">Mentor</span
          ><span class="spanClass">class</span>
        </h2>
        <div class="itensAside">
          <ul>
            <a href="../Mentores/mentores.html" id="btnMentores">
              <li>
                <img src="../../Img/user-business.png" alt="" /> Mentores
              </li></a
            >
            <a href="../Mentorias/mentorias.html" class="aside-button">
              <li>
                <img src="../../Img/notebook-and-pen.svg" alt="" />Mentorias
              </li></a
            >
            <a href="../Turmas/turmas.html"
              ><li>
                <img src="../../Img/playback-progress.svg" alt="" />Turmas
              </li></a
            >
            <a href="../Alunos/alunos.html">
              <li><img src="../../Img/every-user.svg" alt="" />Alunos</li></a
            >
          </ul>
        </div>
      </aside>
    </header>

    <!-- CONTEUDO MAIN -->
    <main class="container-main">
      <div class="perfil">
        <div class="perilImg">
          <i class="fas fa-user"></i>
        </div>

        <div>
          <h3>Deivid Souza</h3>
          <p>deivid@gmail.com</p>
        </div>
      </div>

      <div class="titulo">
        <h3>Mentorias</h3>
      </div>

      <section class="main-conteudo">
        <div class="search-itens">
          <div class="search-container">
            <input
              type="search"
              placeholder="Pesquise uma palavra-chave"
              class="inputSearch"
              id="inputSearch"
              onkeyup="pesquisar()"
            />
            <i class="fas fa-search"></i>
          </div>
          <button
            type="submit"
            class="buttonNovoMentor"
            onclick="novaMentoria()"
          >
            <i class="fas fa-plus"></i> Nova Mentoria
          </button>
        </div>

        <section class="tabelaMentores">
          <table id="table">
            <thead>
              <tr>
                <th class="table-th-d">Titulo da mentoria</th>
                <th>Mentor</th>
                <th>Status</th>
                <th class="table-e">Ações</th>
              </tr>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
