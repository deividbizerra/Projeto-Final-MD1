<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentorias</title>

    <link
      rel="SHORTCUT ICON"
      href="https://cdn.izap.com.br/arnia.com.br/uploads/tema/plusfiles/2_favicon.ico"
    />
    <link rel="stylesheet" href="../../Css/style.css" />
    <script
      src="https://kit.fontawesome.com/9170d3f7ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="../../JS/Mentorias JS/mentoria.js" defer></script>
  </head>

  <body>
    <!-- MENU ASIDER -->
    <header>
      <aside class="container-aside">
        <h2>
          <span class="spanMentor">Mentor</span
          ><span class="spanClass">class</span>
        </h2>
        <div class="itensAside">
          <ul>
            <a href="../Mentores/mentores.html" id="btnMentores">
              <li>
                <img src="../../Img/user-business.png" alt="" /> Mentores
              </li></a
            >
            <a href="../Mentorias/mentorias.html" class="aside-button">
              <li>
                <img src="../../Img/notebook-and-pen.svg" alt="" />Mentorias
              </li></a
            >
            <a href="../Turmas/turmas.html"
              ><li>
                <img src="../../Img/playback-progress.svg" alt="" />Turmas
              </li></a
            >
            <a href="../Alunos/alunos.html">
              <li><img src="../../Img/every-user.svg" alt="" />Alunos</li></a
            >
          </ul>
        </div>
      </aside>
    </header>

    <!-- CONTEUDO MAIN -->
    <main class="container-main">
      <div class="perfil">
        <a
          href="../../../../index.html"
          class="logout-btn"
          onclick="fazerLogout()"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
        ></a>
        <div class="perilImg">
          <i class="fas fa-user"></i>
        </div>

        <div id="perfil"></div>
      </div>

      <div class="titulo">
        <h3>Mentorias</h3>
      </div>

      <section class="main-conteudo">
        <div class="search-itens">
          <div class="search-container">
            <input
              type="search"
              placeholder="Pesquise uma palavra-chave"
              class="inputSearch"
              id="inputSearch"
              onkeyup="pesquisar()"
            />
            <i class="fas fa-search"></i>
          </div>
          <button
            type="submit"
            class="buttonNovoCadastro"
            onclick="novaMentoria()"
          >
            <i class="fas fa-plus"></i> Nova Mentoria
          </button>
        </div>
        <div class="paginacao">
          <div class="paginacaoSelect">
            <select name="" id="selectPaginacao" class="selectPaginacao">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div id="paginationControls" class="paginasControl"></div>
        </div>
        <section class="tabela">
          <table id="table">
            <thead>
              <tr>
                <th class="table-th-d">
                  Titulo da mentoria
                  <i
                    id="setaMentoria"
                    class="fas fa-sort"
                    onclick="ordenarPorMentoria()"
                  ></i>
                </th>
                <th>
                  Mentor
                  <i
                    id="setaNome"
                    class="fas fa-sort"
                    onclick="ordenarPorNome()"
                  ></i>
                </th>
                <th>
                  Status
                  <i
                    id="setaStatus"
                    class="fas fa-sort"
                    onclick="ordenarPorStatus()"
                  ></i>
                </th>
                <th class="table-e">Ações</th>
              </tr>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
