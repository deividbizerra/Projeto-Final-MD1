<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Mentor</title>

    <link
      rel="SHORTCUT ICON"
      href="https://cdn.izap.com.br/arnia.com.br/uploads/tema/plusfiles/2_favicon.ico"
    />
    <link rel="stylesheet" href="../../Css/style.css" />
    <script
      src="https://kit.fontawesome.com/9170d3f7ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script src="../../JS/Mentorias JS/novaMentoria.js" defer></script>
  </head>
  <body>
    <!-- MENU ASIDER -->
    <header>
      <aside class="container-aside">
        <h2>
          <span class="spanMentor">Mentor</span
          ><span class="spanClass">class</span>
        </h2>
        <div class="itensAside">
          <ul>
            <a href="../Mentores/mentores.html" id="btnMentores">
              <li>
                <img src="../../Img/user-business.png" alt="" /> Mentores
              </li></a
            >
            <a href="../Mentorias/mentorias.html" class="aside-button">
              <li>
                <img src="../../Img/notebook-and-pen.svg" alt="" />Mentorias
              </li></a
            >
            <a href="../Turmas/turmas.html"
              ><li>
                <img src="../../Img/playback-progress.svg" alt="" />Turmas
              </li></a
            >
            <a href="../Alunos/alunos.html">
              <li><img src="../../Img/every-user.svg" alt="" />Alunos</li></a
            >
          </ul>
        </div>
      </aside>
    </header>

    <!-- CONTEUDO MAIN -->
    <main class="container-main">
      <div class="perfil">
        <a
          href="../../../../index.html"
          class="logout-btn"
          onclick="fazerLogout()"
          ><i class="fa-solid fa-arrow-right-from-bracket"></i
        ></a>
        <div class="perilImg">
          <i class="fas fa-user"></i>
        </div>

        <div>
          <h3>Deivid Souza</h3>
          <p>deivid@gmail.com</p>
        </div>
      </div>

      <div class="titulo">
        <h3>
          <a href="../Mentorias/mentorias.html"
            ><i class="fas fa-arrow-left iconVoltar"></i
          ></a>
          Nova mentoria
        </h3>
      </div>

      <section class="main-conteudo">
        <span class="dadosMentor">Dados</span>
        <hr />
        <section class="cadastroMentores">
          <form action="" class="formMentorias" id="formMentorias">
            <div class="containerFomr">
              <div class="inputsMentoria">
                <label for="nome">TÃ­tulo da mentoria:</label>
                <input
                  type="text"
                  id="tituloMentoria"
                  class="inputFormMent inputName"
                  name="tituloMentoria"
                />
              </div>

              <div class="inputsMentoria">
                <label for="email">Mentor:</label>

                <select
                  name="mentor"
                  id="mentor"
                  class="inputFormMent inputName"
                ></select>
              </div>
            </div>

            <div class="containerChackBox">
              <label for="status">Status:</label>
              <div class="switchCheck">
                <input
                  type="checkbox"
                  id="checkboxStatus"
                  onchange="validarStatus()"
                />
                <label for="checkboxStatus" class="switch statusLabel">
                  <span class="slider"></span>
                </label>

                <div id="statusMessage" name="status">Inativo</div>
              </div>
            </div>

            <div class="buttonSalvar">
              <button type="submit">Salvar</button>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
