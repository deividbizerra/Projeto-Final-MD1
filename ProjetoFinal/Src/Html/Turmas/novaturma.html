<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Mentor</title>

    <link
      rel="SHORTCUT ICON"
      href="https://cdn.izap.com.br/arnia.com.br/uploads/tema/plusfiles/2_favicon.ico"
    />
    <link rel="stylesheet" href="../../Css/style.css" />
    <script
      src="https://kit.fontawesome.com/9170d3f7ae.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- <script src="../../JS/Mentorias JS/novaMentoria.js" defer></script> -->
  </head>
  <body>
    <!-- MENU ASIDER -->
    <header>
      <aside class="container-aside">
        <h2>
          <span class="spanMentor">Mentor</span
          ><span class="spanClass">class</span>
        </h2>
        <div class="itensAside">
          <ul>
            <a href="../Mentores/mentores.html" id="btnMentores">
              <li>
                <img src="../../Img/user-business.png" alt="" /> Mentores
              </li></a
            >
            <a href="../Mentorias/mentorias.html">
              <li>
                <img src="../../Img/notebook-and-pen.svg" alt="" />Mentorias
              </li></a
            >
            <a href="../Turmas/turmas.html" class="aside-button"
              ><li>
                <img src="../../Img/playback-progress.svg" alt="" />Turmas
              </li></a
            >
            <a href="../Alunos/alunos.html">
              <li><img src="../../Img/every-user.svg" alt="" />Alunos</li></a
            >
          </ul>
        </div>
      </aside>
    </header>

    <!-- CONTEUDO MAIN -->
    <main class="container-main">
      <div class="perfil">
        <div class="perilImg">
          <i class="fas fa-user"></i>
        </div>

        <div>
          <h3>Deivid Souza</h3>
          <p>deivid@gmail.com</p>
        </div>
      </div>

      <div class="titulo">
        <h3>
          <a href="../Turmas/turmas.html"
            ><i class="fas fa-arrow-left iconVoltar"></i
          ></a>
          Nova turma
        </h3>
      </div>

      <section class="main-conteudo">
        <span class="dadosMentor">Dados</span>
        <hr />
        <section class="cadastroMentores">
          <form action="" class="formMentorias" id="formMentorias">
            <div class="containerFomr">
              <div class="inputsMentoria">
                <label for="nome">Mentoria:</label>
                <select
                  type="text"
                  id="tituloMentoria"
                  class="inputFormMent"
                  name="tituloMentoria"
                ></select>
              </div>

              <div class="inputsMentoria">
                <label for="email">Mentor:</label>

                <select
                  name="mentor"
                  id="mentor"
                  class="inputFormMent"
                ></select>
              </div>
            </div>

            <div class="containerInputs">
              <div>
                <label label for="status">Data de inicio:</label>
                <input type="date" class="inputFormMent" />
              </div>

              <div>
                <label label for="status">Dia da semana:</label>
                <select name="" id="" class="inputFormMent">
                  <option value="Segunda-feira">Segunda-feira</option>
                  <option value="Terça-feira">Terça-feira</option>
                  <option value="Terça-feira">Quarta-feira</option>
                  <option value="Terça-feira">Quinta-feira</option>
                  <option value="Terça-feira">Sexta-feira</option>
                </select>
              </div>

              <div>
                <label label for="status">Horario de inicio:</label>
                <input type="text" class="inputFormMent" />
              </div>

              <div>
                <label label for="status">Hora de fim</label>
                <input type="text" class="inputFormMent" />
              </div>
            </div>

            <div class="tagturma">
              <span>Turma</span>
              <hr />
            </div>
            <div class="containerInputs">
              <div>
                <label for="">Turma</label>
                <input type="text" class="inputFormMent" />
              </div>

              <div>
                <label for="">Link da aula</label>
                <input type="text" class="inputFormMent" />
              </div>

              <div>
                <label for="">Qtd de encontros</label>
                <input type="text" class="inputFormMent" />
              </div>
            </div>

            <div class="salvarMentor">
              <button type="submit">Salvar</button>
            </div>
          </form>
        </section>
      </section>
    </main>
  </body>
</html>
