<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9170d3f7ae.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="ProjetoFinal/Src/Css/style.css" />
    <script src="ProjetoFinal/Src/JS/login/login.js" defer></script>
  </head>
  <body class="bodyLogin">
    <div class="container">
      <div class="buttonsForm">
        <div class="btnColor" id="btnColor"></div>
        <button id="login">Login</button>
        <button id="cadastrar">Cadastrar</button>
      </div>

      <form id="signin">
        <div class="tituloForm">
          <p>Seja bem vindo!</p>
          <h2>Realize seu login</h2>
        </div>

        <div>
          <label for="" class="labelLogin">E-mail</label>
          <input
            type="text"
            placeholder="Insira seu email"
            id="email"
            class="inputsLogin"
          />
          <i class="fas fa-envelope iEmail"></i>
        </div>

        <div>
          <label for="" class="" id="idLabel">Senha</label>
          <input
            type="password"
            placeholder="Insira sua senha"
            id="senha"
            class="inputsLogin"
          />
          <i class="fas fa-lock iSenha"></i>
        </div>
        <small class="validacao" id="validacao">Email ou senha invalido</small>

        <div class="form-check mt-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckIndeterminate"
          />
          <label
            class="form-check-label labelcheck"
            for="flexCheckIndeterminate"
          >
            Lembrar-me
          </label>

          <a href="#" class="esqSenha">Esqueci minha senha</a>
        </div>
        <button type="submit">Entrar</button>
      </form>

      <form id="singup">
        <div class="tituloForm">
          <p>Seja bem vindo!</p>
          <h2>Realize seu Cadastro</h2>
        </div>

        <div>
          <label for="" id="labelCadastrNome">Nome Completo</label>
          <input type="text" placeholder="Nome Completo" class="inputsLogin" id="nomeCompleto" />
          <i class="fa-solid fa-user iNome"></i>
        </div>

        <div>
          <label for="" id="labelCadastrEmail">E-mail</label>
          <input type="email" placeholder="Email" class="inputsLogin" id="emailCadastr" />
          <i class="fas fa-envelope iEmailCadas"></i>
        </div>

        <div>
          <label for="" id="labelSenhaCadastr">Senha</label>
          <input
            type="password"
            placeholder="Senha"
            class="inputsLogin" id="senhaCadastr"
          />
          <i class="fas fa-lock iSenha3"></i>
        </div>

        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
